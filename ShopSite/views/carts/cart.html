<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
	 <link rel="stylesheet" type="text/css" href="/stylesheets/index-style.css">
</head>
<body>
	<div class="shop-sign"><img src="/images/shop-sign.png"></div>
	<nav class="navbar navbar-default navbar-inverse">
  <div class="container-fluid container">
    <div class="navbar-header ">
      <a class="navbar-brand " href="#">购物车页面</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
   	    <li  class="active"><a href="/">返回首页</a></li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container">
		<table class="table table-bordered">
			<tr>
				<th>carid</th>
				<th>商品名称</th>
				<th>价格</th>
				<th>图片</th>
				<th>购买数量</th>
				<th>订单时间</th>
			</tr>
				<% carts.forEach((value,index)=>{ %>
					<tr>
						<td><%=value._id%></td>
						<td><%=value.book.title%></td>
						<td><%=value.book.price.toFixed(2)%></td>
						<td><img style="width: 100px" class="img-responsive" src="/images/<%=value.book.img%>" alt=""></td>
						<td> <input type="number" value="<%=value.num%>"></td>
						<td><%=value.createtime%></td>
						
					</tr>
					<%})%>
		</table>
		<div class="text-right">订单总价：RMB:<%=total.toFixed(2)%></div>
		<div class="text-right">
			<div class="btn btn-danger">提交订单</div>
		</div>
	</div>
</body>
</html>
