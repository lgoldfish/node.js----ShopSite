<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="/stylesheets/index-style.css">
</head>

<body class="bg-success">
<div class="shop-sign"><img src="/images/shop-sign.png"></div>
    <form style="width: 350px; margin:0 auto;" class="form-horizontal " action="/users/regist" method="POST">
        <div class="form-group">
            <div class="col-sm-10">
                <h1 style="text-align: center; line-height: 100px">用户注册页面</h1>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputPassword3" placeholder="邮箱">
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="isAdmin" value="true"> 管理员权限
            </label>
        </div>
        <div class="form-group" style="margin:30px auto">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" style="width: 100px;" class="btn btn-default btn-danger">注 册</button>
                <a href="/" style="width: 100px;" class="btn btn-default btn-success">返回首页</a>
            </div>
        </div>
    </form>
</body>

</html>
